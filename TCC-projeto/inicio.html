<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Restaurante</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 12px;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <h4 class="text-white text-center mb-4">üçΩ Restaurante</h4>
                <a href="#"><i class="bi bi-house-door-fill"></i> In√≠cio</a>

                <a href="#"><i class="bi bi-people-fill"></i> Clientes</a>
                <a href="#"><i class="bi bi-receipt-cutoff"></i> Card√°pio</a>
                <a href="#"><i class="bi bi-receipt-cutoff"></i> Cadastrar</a>

                <a href="#"><i class="bi bi-box-arrow-right"></i> Sair</a>

                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">

                    </div>

                    <div class="row">
                        <!-- Cards -->
                        <div class="col-md-4 mb-3">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="bi bi-basket-fill"></i> Pedidos de hoje</h5>
                                    <p class="card-text fs-4">25</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="bi bi-people-fill"></i> Clientes ativos</h5>
                                    <p class="card-text fs-4">58</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card text-white bg-warning">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="bi bi-clock-history"></i> Aguardando</h5>
                                    <p class="card-text fs-4">6</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Se√ß√µes adicionais aqui -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
