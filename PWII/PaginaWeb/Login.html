<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Tarot Místico</title>
  <link rel="stylesheet" href="./CSS/Login.css">
</head>
<body>

  <div class="container">
    <h1>Bem-vindo ao Tarot Místico</h1>
    

    <form>

    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </div>

</body>
</html>
