<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alterar Senha</title>
  <link rel="stylesheet" href="../CSS/AtualizarSenha.css">
</head>
<body>

  <div class="form-container">
    <h2>Alterar Senha</h2>
    <form method="POST" action="../PHP/UsuarioController.php">
      <label for="email">Email</label>
      <input type="email" name="emailFormulario" required>

      <label for="senha_atual">Senha Atual</label>
      <input type="password" name="senhaFormulario" required>

      <label for="nova_senha">Nova Senha</label>
      <input type="password" id="nova_senha" name="nova_senha" required>

      <label for="confirmar_senha">Confirmar Nova Senha</label>
      <input type="password" id="confirmar_senha" name="confirmar_senha" required>

      <button type="submit" name="requisicao" value="Atualizar">Atualizar</button>
    </form>
  </div>

</body>
</html>
