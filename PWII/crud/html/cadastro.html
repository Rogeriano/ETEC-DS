<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
</head>
<body>
    <div class="container-principal">
        <div class="container-formulario">
            <h1>Cadastrar Usuario</h1>
            <form method="POST" action="../php/UsuarioController.php">

                <input type="text" name="nomeFormulario" placeholder="nome: "/>
                <input type="text" name="emailFormulario" placeholder="email: "/>
                <input type="password" name="senhaFormulario" placeholder="Senha: "/>

                <input type="submit" name="requisicao" value="Atualizar"/>
                <input type="submit" name="requisicao" value="Cadastrar"/>
                <input type="submit" name="requisicao" value="Consultar"/>
                <input type="submit" name="requisicao" value="RemoveUsuario"/>



            </form>
        </div>
    </div>
    
</body>
